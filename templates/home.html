<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<div class="MainBlock">
    <div class="MainBox">
        <div class="backgroundImg">
            <img src="img/temp4.png" alt="zodiac">
        </div>
        <div class="innterBox">
            <div class="image">
                <img src="img/editedhoro.png" alt="zodiac" id="heroID" width="400" height="400">
            </div>
            <div class="titleUnderlineMargin">
                <div class="titleUnderline">
                    <h1>Read My HoroScope</h1>
                </div>
            </div>

    <form action="/ask" method="post">
        <div class="form-row justify-content-center align-items-center">
            <div class="col-12 col-md-6 my-2">
                <label for="name" class="mobile-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe">
            </div>
            <div class="col-12 col-md-6 my-2">
                <label class="sr-only" for="DateOfBirth" >Date of Birth</label>
                    <label for="DateOfBirth" class="mobile-label">Date Of Birth</label>
                    <input type="text" class="form-control" name="DateOfBirth" id="DateOfBirth" placeholder="DD-MM-YYY">
            </div>
        </div>
        <div class="form-row justify-content-center align-items-center">
            <div class="col-auto my-1">
                <button value="Submit" type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="col-auto my-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                    <label class="form-check-label" for="autoSizingCheck2">
                        Remember me
                    </label>
                </div>
            </div>
        </div>
    </form>


    {{if .Response}}
    <div class="responseBox">
        <div id="gptResponseBox"
        data-response="{{.Response}}"
        style="display:none; margin-top:20px; padding:20px; border: 2px solid #FFD700; background-color:#f8f9fa; border-radius:10px; font-size:18px; text-align:center;">
            <h2 class="readingHoroscope">Reading your horoscope</h2>
            <p id="gptResponseText"></p>
        </div>
    </div>


    <!-- jQuery and Typing Effect -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var responseText = $("#gptResponseBox").data("response");

            function typeWriter(text, speed) {
                let i = 0;
                $("#gptResponseText").html("");

                function typing() {
                    if (i < text.length) {
                        $("#gptResponseText").append(text.charAt(i));
                        i++;
                        setTimeout(typing, speed);
                    }
                }

                typing();
            }

            $("#gptResponseBox").fadeIn();
            typeWriter(responseText, 30);
        });
    </script>
    {{end}}

        </div>
</div>
</div>
</body>
</html>
